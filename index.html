<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="hoofdstuk">Hoofdstuk 1</div>
        </div>
        <div class="header">
            <div class="question-number">1 / 20</div>
            <div class="timer" id="timer">02:00</div>
        </div>
        <div class="question-image">
            <img src="https://via.placeholder.com/150" alt="Question Image">
        </div>
        <div class="question-text">
            Wat is de naam van deze datastructuur?
        </div>
        <div class="options">
            <label class="option"><input type="radio" name="option" value="A"> Option A</label>
            <label class="option"><input type="radio" name="option" value="B"> Option B</label>
            <label class="option"><input type="radio" name="option" value="C"> Option C</label>
            <label class="option"><input type="radio" name="option" value="D"> Option D</label>
        </div>
        <button class="submit-btn" onclick="nextQuestion()">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
